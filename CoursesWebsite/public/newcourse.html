<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>

<body>
    <main class="row no-gutters">
        <section class="container col-md-5 offset-md-4 formBorder">
            <h1 class="mt-3 text-center">Add New Courses</h1>
            <form id="newCourse" autocomplete="off" method="GET">
                <div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label for="idNum" class="col-sm-2 col-form-label">ID</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="idNum" name="id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="departNum" class="col-sm-2 col-form-label">Department</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="departNum" name="dept">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="courseNum" class="col-sm-2 col-form-label">Course Number</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="courseNum" name="coursenum">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inst" class="col-sm-2 col-form-label">Instructor </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="inst" name="instructor">
                                </div>
                            </div>
                            <div class="form-group row">
                              <label for="startDate" class="col-sm-2 col-form-label">Start Date </label>
                              <div class="col-sm-5">
                                  <input type="text" class="form-control" id="startDate" name="starts">
                              </div>
                          </div>
                          <div class="form-group row">
                            <label for="numDays" class="col-sm-2 col-form-label">Number of Days </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="numDays" name="numdays">
                            </div>
                        </div>
                        </div>
                        <button id="saveButton" type="button" class="btn btn-outline-success">Save</button>
                    </div>
                </div>
            </form>
        </section>
    </Main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="scripts/newcourse.js"></script>
</body>

</html>
