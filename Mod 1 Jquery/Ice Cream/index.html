<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Ice Cream Shop</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>

  <Main>
    <section class="container col-md-3 left mt-5">
      <div class="row">
        <div class="col">
          <h1>Ice Cream </h1>
          <form>
            <div class="form-group">
                            <label for="numOfScoops"> How Many Scoops?</label>
                            <select class="custom-select d-block w-100" id="numOfScoops" name="numOfScoops">
                                <option value="" disabled selected>Please select...
                                <option value="1"> One Scoop $2.50</option>
                                <option value="2"> Two Scoops $3.75</option>
                                <option value="3"> Three Scoops $5.00</option>
                            </select>
            </div>
            <!-- Radio buttons-->
            <hr class="mb-4">
                    <h4 class="mb-3">Please select one </h4>
                    <p>( Cups are free - Waffle Cone extra $1.00)</p>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="cup" name="iceCreamContainer"
                            class="custom-control-input" checked>
                        <label class="custom-control-label" for="cup">Cup</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="waffleIncluded" name="iceCreamContainer" class="custom-control-input"
                             >
                        <label class="custom-control-label" for="waffleIncluded">Waffle cone</label>
                    </div>
                    <hr class="mb-4">

            <!-- End radio buttons-->
            <div class="form-group form-check" id="hotFudge">
              <input type="checkbox" class="form-check-input" id="extraTopp" name=" extraTopp">
              <label class="form-check-label" for="exampleCheck1">Hot Fudge ($1.25) </label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="extraTopp2" name="extraTopp2">
              <label class="form-check-label" for="exampleCheck1">Sprinkles ($0.25) </label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="extraTopp3" name="extraTopp2">
              <label class="form-check-label" for="exampleCheck1">Whipped Cream ($0.75) </label>
            </div>
            <div>
            <button id="totalPrice" type="button" class="btn btn-primary">Price this Dessert</button>
        </div>
            <br>
            <div id="priceDiv" class="priceBox">
              <label for="totalCost">Price:</label>
              <input type="text" class="form-control" id="totalCost" autocomplete="off">
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script> 
</body>

</html>
